<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bundle.js"></script>
    <title>w7-d1-homework</title>
</head>
<body>
    <div id='app'>
    <ul>
        <form v-on:submit.prevent="addNewTask">
            <label for="newTask">Task description</label>
            <input id="new-task" type="text">
            <input id="h_priority" type="radio" name="priority" value='true'>
            <label for="h_priority">High</label>
            <input id="l_priority" type="radio" name="priority" value="false">
            <label for="l_priority">Low</label>
            <input type="submit" value="Save task">


        </form>
        <li v-for="task in tasks">
            <span>{{task.description}}</span>
            <span>{{task.isHighPriority}}</span>
        </li>
    </ul>
    </div>
</body>
</html>
